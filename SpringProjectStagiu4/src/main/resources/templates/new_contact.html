<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Instantiate New Client</title>
</head>
<body>
    <div align="center">
        <h1>Instantiate New Client</h1>
        <br />
        <form action="#" th:action="@{/generareConexiune/saveContact}" th:object="${contact}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" th:field="*{appellant_number}" /></td>
                </tr>
                <tr>
                    <td>Number2:</td>
                    <td><input type="text" th:field="*{receiver_number}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
